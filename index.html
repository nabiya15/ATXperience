		</div>
	</div>

	<div class="categories">

			<div class="small-12 medium-6 large-3 cell">

						<img class="thumbnail" src="assets/images/music.jpg"></a>

					</div>
					<div class="back" data-topic="wellness">

			</div>

						<img class="thumbnail" src="assets/images/festival.jpg">

			</div>

<script src="foundation/js/vendor/jquery.js"></script>

<!-- jQuery-->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>

<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>
<script src="assets/javascript/app.js" type="text/javascript" charset="utf-8" async defer></script>

<script>

	$('#banner').typeIt({
	     speed: 100,
	     breakLines: false,
	     autoStart: false,
	     deleteSpeed: 75
	})

	.tiType("Plan your next adventure")
	.tiPause(2000)
	.tiDelete(9)
	.tiPause(2000)
	.tiType("date night")
	.tiPause(2000)
	.tiDelete(10)
	.tiPause(2000)
	.tiType("Sunday Funday")
	.tiPause(3000)
	.tiPause(2000)
	.tiDelete()
	.tiPause(2000)
	.tiSettings({speed: 75})
	.tiType("Look forward to your to do list");

	$(function(){
		$(".flip").flip({
			trigger: 'hover'
		});
	});
</script>
